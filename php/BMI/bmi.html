<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .filter-panel {
            text-align: center;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .filter-panel h2 {
            text-align: center;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .more-button {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-submit {
            text-align: center;
        }


        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .dis-bmi {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>

    <div class="filter-panel">
        <div class="sticky">
            <nav>
                <h3>Calculate BMI</h3>
            </nav>
        </div>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <form id="bmi-form" action="/php/BMI/CalculateBMI.php">
                        <div class="filter-section">
                            <label for="weight" class="form-label">Weight</label>
                            <input type="number" class="form-control" name="weight" id="weight"
                                placeholder="Enter your weight">
                        </div>
                        <div class="filter-section">
                            <label for="height" class="form-label">Height</label>
                            <input type="number" step="0.01" class="form-control" name="height" id="height"
                                placeholder="Enter your height">
                        </div>
                        <button type="submit" value="submit" class="btn btn-primary">Calculate BMI</button>
                    </form>
                    <div id="bmi-result" name="bmi" class="dis-bmi"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Calculate BMI -->
    <script>
        document.getElementById('bmi-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('bmi-result').innerText = 'Please enter valid weight and height values.';
                return;
            }
            const bmi = (weight / (height * height)).toFixed(2);
            document.getElementById('bmi-result').innerText = `Your BMI is ${bmi}`;
        });
    </script>
    
</body>

</html>
