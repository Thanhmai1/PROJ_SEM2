<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/php/BMI/test.php">
</head>
<body>
    <style>
        /* Styles here */
    </style>

    <div class="filter-panel">
        <div class="sticky">
            <nav>
                <h3>Calculate BMI</h3>
            </nav>
        </div>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <form id="bmi-form" action="save_bmi.php" method="POST">
                        <div class="filter-section">
                            <label for="weight" class="form-label">Weight</label>
                            <input type="number" class="form-control" name="weight" id="weight" placeholder="Enter your weight">
                        </div>
                        <div class="filter-section">
                            <label for="height" class="form-label">Height</label>
                            <input type="number" step="0.01" class="form-control" name="height" id="height" placeholder="Enter your height">
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate BMI</button>
                    </form>
                    <div id="bmi-result" class="dis-bmi"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bmi-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('bmi-result').innerText = 'Please enter valid weight and height values.';
                return;
            }
            const bmi = (weight / (height * height)).toFixed(2);
            document.getElementById('bmi-result').innerText = `Your BMI is ${bmi}`;
        });
    </script>
</body>
</html>
