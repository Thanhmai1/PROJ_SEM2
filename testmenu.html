<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng hai số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI</h2>
        <div class="form-group">
            <label for="number1">Weight:</label>
            <input type="number" id="weight">
        </div>
        <div class="form-group">
            <label for="number2">Height:</label>
            <input type="number" id="height">
        </div>
        <div class="form-group">
            <button onclick="calculateSum()">Calculate BMI</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSum() {
            // Lấy giá trị từ các ô nhập liệu
            var number1 = document.getElementById('weight').value;
            var number2 = document.getElementById('height').value;

            // Chuyển đổi giá trị sang kiểu số
            var num1 = parseFloat(number1);
            var num2 = parseFloat(number2);

            // Tính tổng
            var sum = num1 / (num2 * num2);

            // Hiển thị kết quả
            document.getElementById('result').innerText = 'BMI: ' + sum;
        }
    </script>
</body>
</html>
